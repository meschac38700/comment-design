<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Comments</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <form class="add_comment add_parent_comment">
                    <div class="form-wrapper">
                        <div class="inline_flex_space">
                            <label class="comment_label" for="comment">Comments</label>
                            <span class="show_comments"></span>
                        </div>
                        <textarea class="new_comment new_parent_comment" name="new_parent_comment" id="comment" placeholder="Add a public comment"></textarea>
                    </div>
                    <div class="add_comment_footer">
                        <button type="submit" class="add_comment_btn">Comment</button>
                    </div>
                </form>
            </div>
            <confirm-modal id="custom_element_confirm_modal" messagle="Are you sure ?" delete_text="Supprimer" cancel_text="Annuler"></confirm-modal>
        </div>
    </div>
    <script src="assets/js/libs/moment-with-locales.min.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
